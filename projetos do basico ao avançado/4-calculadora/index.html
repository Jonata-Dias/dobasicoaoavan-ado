<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>calculadora</h1>
    <div class="container">
        <form action="">
            <input id="display" type="number" >
        </form>
        <div class="numeros">
            <button class="limpar">c</button>
            <button class="numero um">1</button>
            <button class="numero dois">2</button>
            <button class="numero tres">3</button>
            <button class="numero quatro">4</button>
            <button class="numero cinco">5</button>
            <button class="numero seis">6</button>
            <button class="numero sete">7</button>
            <button class="numero oito">8</button>
            <button class="numero nove">9</button>
            <button class="numero zero">0</button>
            <button class="mais operetor">+</button>
            <button class="menos operetor">--</button>
            <button class="multiplicacao operetor">x</button>
            <button class="divizao operetor">\</button>
            <button class="igual">=</button>
            <button class="ponto">.</button>
        </div>
    </div>
</body>
</html>
