<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bordas</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Gerador de bordas</h1>
        <div class="box"></div>
        <div class="copy">
            <input type="text"class="bordercopy"  >    
            <button>Copiar</button>
        </div>      

        <div class="radius">
            <label class="raius-item" id="topright">Top-Left
                <input type="range" name="" data-top-left >
            </label>
            <label class="raius-item" id="topleft">Top-Right
                <input type="range" name="" data-top-right >
            </label>
            <label class="raius-item" id="bottonright">Botton-Left
                <input type="range" name="" data-botton-left >
            </label>
            <label class="raius-item" id="bottonleft">Botton-Right
                <input type="range" name="" data-botton-right >
            </label>
        </div>
    </div>
</body>
</html>
